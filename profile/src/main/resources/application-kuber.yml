spring:
  datasource:
    username: user_exchange_profile
    password: secretpassoms
    url: jdbc:postgresql://localhost:5432/exchange_profile
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: profile
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer







eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: false
  instance:
    hostname: profile
    appname: profile